Configutation:
  name: Default

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}.%M() - %msg%n"

  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender